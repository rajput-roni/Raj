<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PF Auto Typer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; width: 250px; }
    label { display: block; margin-top: 8px; }
    input, button { width: 100%; padding: 6px; margin-top: 4px; box-sizing: border-box; }
  </style>
</head>
<body>
  <h3>PF Auto Typer</h3>
  <label>Friend UID:</label>
  <input type="text" id="uid" placeholder="e.g. 1234567890" />
  <label>Sender Name:</label>
  <input type="text" id="senderName" placeholder="Your Name" />
  <label>Interval (sec):</label>
  <input type="number" id="interval" value="5" min="1" />
  <label>Load Message File (.txt):</label>
  <input type="file" id="fileInput" accept=".txt" />
  <button id="startBtn">Start Sending</button>
  <button id="stopBtn">Stop Sending</button>
  <script src="popup.js"></script>
</body>
</html>
